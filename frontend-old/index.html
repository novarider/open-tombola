<!DOCTYPE html>
<html>

<head>
    <title>80 Jahre Bergrettung St. Gallenkirch</title>
    <style>
        form > div {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Alpschwein Verlosung 2026</h1>
    <form method="POST" action="http://localhost:3000/tickets/create">
        <div>
            <label>Vorname</label>
            <input type="text" required />

            <label>Nachname</label>
            <input type="text" required />
        </div>

        <div>
            <label>Straße und Hausnummer</label>
            <input type="text" required />

            <label>Adresszeile 2</label>
            <input type="text" />

            <label>Postleitzahl</label>
            <input type="text" required />

            <label>Stadt</label>
            <input type="text" required />
        </div>

        <div>
            <label>Wie schwer wird das Alpschwein am Ende der Saison sein?</label>
            <input type="number" required min="0"/><span>kg</span>

            <label>Wie viel Lose möchten Sie kaufen? (Stückpreis 5€)</label>
            <input type="number" min="0" />
        </div>

        <input type="submit" />
    </form>
</body>

</html>
